<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd App by harshit</title>
    <style>
        * {
            font-size: 40px;
            font-family: Cambria;
        }
        body {
            background-color: azure;
            margin: 0;
            padding: 0;
        }
        .nav {
            background-color: black;
            padding: 20px;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 50px;
        }
        h1 {
            margin-top: 40px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </div>

    <center>
        <h1>Even Odd App</h1>
        <form onsubmit="check(event)">
            <input type="number" id="num" placeholder="Enter integer" required />
            <br/><br/>
            <input type="submit" value="Find Even/Odd" />
        </form>
        <h2 id="msg"></h2>
    </center>

    <script>
        function check(event) {
            event.preventDefault();
            let num = document.getElementById("num").value;
            let msg = document.getElementById("msg");

            if (num === "") {
                alert("Please enter an integer");
                msg.innerHTML = "";
                return;
            }

            let result = num % 2 === 0 ? "Even" : "Odd";
            msg.innerHTML = `The number ${num} is ${result}`;
        }
    </script>

</body>
</html>
